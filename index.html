<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE TOURNAMENT MADAGASCAR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div id="tournament-selector" class="selector-overlay">
        <div class="selector-card">
            <h1 class="gradient-text">FREE FIRE TOURNAMENT</h1>
            <span class="sub-logo">MADAGASCAR EDITION 2026</span>
            
            <div class="setup-box" style="margin-top: 15px;">
                <input type="text" id="newTourneyName" placeholder="NOM DU TOURNOI">
                <input type="password" id="newTourneyPass" placeholder="MOT DE PASSE">
                
                <div style="display: flex; gap: 5px;">
                    <select id="creationMode">
                        <option value="1">MODE 1v1</option>
                        <option value="2">MODE 2v2</option>
                        <option value="4" selected>MODE 4v4</option>
                        <option value="6">MODE 6v6</option>
                    </select>
                    <select id="tournamentDuration">
                        <option value="24">24 Heures</option>
                        <option value="168">1 Semaine</option>
                        <option value="720">1 Mois</option>
                    </select>
                </div>

                <button onclick="createNewTournament()" class="btn-create">CR√âER LE TOURNOI</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" oninput="filterTournaments()" placeholder="üîç Chercher un tournoi...">
            </div>

            <div id="tournamentsList" class="tourney-list"></div>
            
            <div class="footer-controls">
                <div class="contact-box">
                    <p>Besoin d'aide ?</p>
                    <a href="https://web.facebook.com/elysern.2025?locale=fr_FR" target="_blank" class="btn-contact">
                        üí¨ CONTACTER L'ADMIN
                    </a>
                </div>
                <div class="system-separator"></div>
                <button onclick="unlockGlobalAdmin()" class="btn-system">‚öô SYST√àME PARAM√àTRES</button>
            </div>
        </div>
    </div>

    <div id="main-interface" style="display:none;">
        <header class="hero-header">
            <button onclick="exitTournament()" class="btn-nav-back">‚¨Ö MENU</button>
            <h1 id="activeTournamentTitle" class="gradient-text" style="font-size: 1rem;">TOURNOI</h1>
            <div style="font-family:'Orbitron'; font-size: 0.8rem;"></div>
        </header>

        <div class="main-grid">
            <section class="panel">
                <h2 style="color:#f1c40f; font-size: 1rem;">üì• INSCRIPTION</h2>
                <form id="proTournamentForm">
                    <input type="text" id="teamName" placeholder="NOM √âQUIPE" required>
                    <input type="url" id="facebook" placeholder="LIEN FACEBOOK" required>
                    <div id="membersContainer"></div>
                    <button type="submit" class="btn-create">S'INSCRIRE</button>
                </form>
            </section>
            <section class="panel">
                <h2 style="color:#00d2ff; font-size: 1rem;">‚öîÔ∏è √âQUIPES</h2>
                <div id="teamsContainer"></div>
            </section>
        </div>

        <div id="bracket-section" class="bracket-area" style="display:none;">
            <h2 style="color:#f1c40f; font-family:'Orbitron'; text-align: center;">‚öîÔ∏è ARBRE DE COMBAT</h2>
            <div id="bracket-container" class="bracket-flex"></div>
        </div>

        <div id="bottom-actions" style="text-align: center; padding: 20px;"></div>
    </div>

    <div id="custom-modal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <h3 id="modal-title">ACC√àS</h3>
            <p id="modal-desc"></p>
            <input type="password" id="modal-input" placeholder="********">
            <div style="display:flex; gap:10px; margin-top: 15px;">
                <button onclick="closeModal()" class="btn-modal-cancel">ANNULER</button>
                <button id="modal-confirm" class="btn-modal-ok">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
